<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">


    <title>Calculadora</title>

</head>

<body>
    <form method="post">
        <div class="container">
            <div class="calculadora">
                <fieldset class="display">
                    <div id="campo2"></div>
                    <div id="campo1"></div>
                </fieldset>
                <button class="col-2" onclick="">AC</button>
                <button>C</button>
                <button class="operador" onclick="">%</button>
                <button class="numero" onclick="insertarNumero(7)">7</button>
                <button class="numero" onclick="insertarNumero(8)">8</button>
                <button class="numero" onclick="insertarNumero(9)">9</button>
                <button class="operador" onclick="">X</button>
                <button class="numero" onclick="insertarNumero(4)">4</button>
                <button class="numero" onclick="insertarNumero(5)">5</button>
                <button class="numero" onclick="insertarNumero(6)">6</button>
                <button class="operador" onclick="">-</button>
                <button class="numero" onclick="insertarNumero(1)">1</button>
                <button class="numero" onclick="insertarNumero(2)">2</button>
                <button class="numero" onclick="insertarNumero(3)">3</button>
                <button class="operador" onclick="">+</button>
                <button class="col-2 numero" id="cero" onclick="insertarNumero(0)">0</button>
                <button class="numero" onclick="">.</button>
                <button class="operador" name="calcular" id="igual" onclick="">=</button>
            </div>
        </div>
    </form>

    <script type="text/javascript">
        pantalla1 = document.getElementById('campo1');
        pantalla2 = document.getElementById('campo2');

        function getLastChar() {
            var len = pantalla2.lenght;
            if (len) {
                return pantalla2[len - 1];
            };
            return "";
        }

        function insertarNumero(numero) {
            pantalla1.value = pantalla1.value + numero;
        }
    </script>



</body>

</html>
